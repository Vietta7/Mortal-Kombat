<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortal Kombat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<div class="app" id="app">
  <header class="header">
    <a href="/" class="logo">
      <img class="logo-image" src="img/logo.svg" alt="Логотип: КиноПульс">
    </a>
    <a href="" class="user">
      <span class="user-name">Анна</span>
      <img src="img/user-photo.jpg" alt="Аватар пользователя" class="user-photo">
    </a>
  </header>

  <section class="film">
    <img src="img/film-logo.png" alt="Mortal Kombat" class="film-logo">
    <div class="tags">
      <span class="date">2021</span>
      <span class="genre">боевик, фэнтези, фантастика</span>
      <span class="country">США</span>
      <span class="age">18+</span>
    </div>
    <p class="description">Продолжение легендарного фильма из 90-х. <br> Предстоит по-настоящему смертельная битва, <br> где останется только сильнейший</p>
    <div class="button-group">
      
      <button class="button button-primaty" data-fancybox data-src="#dialog-content">
        Предзаказ фильма
      </button>
      
      <div class="modal" id="dialog-content" style="display:none;">
        <h2 class="modal-form">Введите Ваш e-mail</h2>
        <p>
          <input class="modal-form-email" type="text" value="e-mail" />
        </p>
        <button class="button button-default" class="form">Отправить</button>
      </div>

      <button class="button button-default">
        <a data-fancybox href="https://www.youtube.com/watch?v=fb1BF9B1MGQ">
        <img src="img/play.svg" alt="" class="button-icon">
        <span class="button-text">Смотреть трейлер</span>
        </a>
      </button>
    </div>
  </section>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/jquery.vide.min.js" ></script>
  <script type="module">
    import { Fancybox } from "https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.esm.js";
  </script>
  <script src="js/main.js"></script>
</body>
</html>
